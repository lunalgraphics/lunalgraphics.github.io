        <script>
            var vids = [
                {
                    "url": "https://www.youtube.com/watch?v=VDto88C0Kkc",
                    "name": "Introduction to Sprite Replicator",
                    "thumb": "https://i.ytimg.com/vi/VDto88C0Kkc/hqdefault.jpg?sqp=-oaymwEcCNACELwBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLBoCly3eaGClUkqqVGtprjEv9wefQ"
                },
                {
                    "url": "https://youtu.be/fzBXbp5ji-Y",
                    "name": "Getting Started With Zeus",
                    "thumb": "https://i.ytimg.com/vi/fzBXbp5ji-Y/hqdefault.jpg?sqp=-oaymwEcCOADEI4CSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLAg8iVqjOPPRkbBoHNrMDHr4X9rJA"
                },
                {
                    "url": "https://youtu.be/XO5J1kqNiYM",
                    "name": "Light Bloom/Glow With SuperBloom",
                    "thumb": "https://i.ytimg.com/vi/XO5J1kqNiYM/hqdefault.jpg?sqp=-oaymwEcCNACELwBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLCWUuf29nRGxDuVpEyoAFa1EBXxuw"
                }
            ];
            var gall = document.querySelector("#videoGallery");
            var update = function(filter="") {
                gall.innerHTML = "";
                for (var datum of vids.slice().reverse()) {
                    if (datum.name.toLowerCase().includes(filter.toLowerCase())) {
                        var a = document.createElement("a");
                        a.className = "videoCard";
                        a.href = datum.url;
                        var img = new Image();
                        img.src = datum.thumb;
                        img.setAttribute("draggable", "false");
                        a.appendChild(img);
                        var innerdiv = document.createElement("div");
                        innerdiv.innerText = datum.name;
                        a.appendChild(innerdiv);
                        a.target = "_blank";
                        gall.appendChild(a);
                    }
                }
            };
            update();
            
            document.querySelector(".searchbar").addEventListener("input", function() {
                update(this.value);
            });
        </script>
